<!DOCTYPE html>
<html>
    <head>
        <title>Three.js Experiment 1</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/three.min.js"></script>
        <script src="js/OBJLoader.js"></script>
        <script>
            var camera, scene, renderer;
            var geometry, material, earth;
            var t;

            function init() {

                camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
                camera.position.z = 2;

                scene = new THREE.Scene();

                //geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
                materialLand = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                materialSea = new THREE.MeshBasicMaterial( { color: 0x0000ff } );

                //mesh = new THREE.Mesh( geometry, material );
                //scene.add( mesh );

                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                
                // Load earth
                var loader = new THREE.OBJLoader();

                loader.load(
                    // resource URL
                    '/models/earth.obj',
                    // called when resource is loaded
                    function ( object ) {
                        earth = object;
                        object.traverse( function( child ) {
                            console.log(child);
                            if ( child instanceof THREE.Mesh ) {
                                console.log(child);
                                child.material = materialLand;
                            }
                        } );
                        scene.add( object );
                        console.log("hi");
                    },
                    // called when loading is in progresses
                    function ( xhr ) {

                        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

                    },
                    // called when loading has errors
                    function ( error ) {

                        console.log( 'An error happened' );

                    }
                );
                
                scene.background = new THREE.Color( 0xf0f0f0 ); // UPDATED
                t = 0;
                animate();
            }

            function drawline(x1, y1, x2, y2) {
                
            }

            function animate() {

                requestAnimationFrame( animate );

                //mesh.rotation.x = Math.PI * (1 + Math.sin(t));
                //mesh.rotation.y += 0.01;
                //t = (t + 0.005) % (2 * Math.PI);


                renderer.render( scene, camera );

            }

            window.onload = init;
            animate();
        </script>
    </head>

</html>
